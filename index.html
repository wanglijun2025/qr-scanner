    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        .scanner-container {

            background: rgba(255,255,255,0.1);

        #qr-video {

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255,255,255,0.8);
            border-radius: 15px;
            pointer-events: none;
        }

        .scanner-overlay::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 2px solid #00ff88;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .result {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .result h3 {
            margin-bottom: 15px;
            color: #00ff88;
            font-size: 18px;
        }

        .result-content {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;

        }

        .copy-btn {

            transition: all 0.3s ease;
        }

        .copy-btn:hover {

        }

        .status {

            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;

        }

        .status.error {
            background: rgba(255,107,107,0.2);

            color: #ff6b6b;
        }

        .status.success {
            background: rgba(0,255,136,0.2);
            border: 1px solid rgba(0,255,136,0.3);
            color: #00ff88;
        }

        .status.info {
            background: rgba(116,185,255,0.2);
            border: 1px solid rgba(116,185,255,0.3);
            color: #74b9ff;
        }

        .hidden {

        }

        @media (max-width: 480px) {

            }

            }
            
            .scanner-container {

            }
            
            #qr-video {

            }
            
            .controls {

            }
            
            .btn {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“± äºŒç»´ç æ‰«æå™¨</h1>
            <p>å°†äºŒç»´ç å¯¹å‡†æ‘„åƒå¤´è¿›è¡Œæ‰«æ</p>
        </div>

        <div class="scanner-container">
            <video id="qr-video" class="hidden"></video>
            <div class="scanner-overlay"></div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary">å¼€å§‹æ‰«æ</button>
            <button id="stop-btn" class="btn btn-secondary hidden">åœæ­¢æ‰«æ</button>
        </div>

        <div id="status" class="status info">
            ç‚¹å‡»"å¼€å§‹æ‰«æ"æŒ‰é’®å¼€å§‹ä½¿ç”¨æ‘„åƒå¤´
        </div>

        <div id="result" class="result hidden">
            <h3>ğŸ¯ æ‰«æç»“æœ</h3>
            <div id="result-content" class="result-content"></div>
            <button id="copy-btn" class="copy-btn">ğŸ“‹ å¤åˆ¶å†…å®¹</button>
        </div>
    </div>

    <script>
        let qrScanner = null;
        let isScanning = false;

        const videoElem = document.getElementById('qr-video');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusElem = document.getElementById('status');
        const resultElem = document.getElementById('result');
        const resultContent = document.getElementById('result-content');
        const copyBtn = document.getElementById('copy-btn');

        function updateStatus(message, type = 'info') {
            statusElem.textContent = message;
            statusElem.className = `status ${type}`;
        }

        function showResult(text) {
            resultContent.textContent = text;
            resultElem.classList.remove('hidden');
            updateStatus('âœ… æ‰«ææˆåŠŸï¼', 'success');
        }

        async function startScanning() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´è®¿é—®');
                }

                updateStatus('ğŸ”„ æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...', 'info');

                qrScanner = new QrScanner(
                    videoElem,
                    result => {
                        console.log('æ‰«æç»“æœï¼š', result.data);
                        showResult(result.data);
                        // è‡ªåŠ¨åœæ­¢æ‰«æä»¥é¿å…é‡å¤æ£€æµ‹
                        setTimeout(() => {
                            if (isScanning) {
                                stopScanning();
                            }
                        }, 1000);
                    },
                    {
                        returnDetailedScanResult: true,
                        highlightScanRegion: false,
                        highlightCodeOutline: false,
                        preferredCamera: 'environment' // åç½®æ‘„åƒå¤´
                    }
                );

                await qrScanner.start();
                
                isScanning = true;
                videoElem.classList.remove('hidden');
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                updateStatus('ğŸ“· æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œè¯·å°†äºŒç»´ç å¯¹å‡†æ‰«ææ¡†', 'info');

            } catch (error) {
                console.error('å¯åŠ¨æ‰«æå™¨å¤±è´¥ï¼š', error);
                let errorMessage = 'å¯åŠ¨æ‘„åƒå¤´å¤±è´¥';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'è¯·å…è®¸è®¿é—®æ‘„åƒå¤´æƒé™';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'æœªæ£€æµ‹åˆ°æ‘„åƒå¤´è®¾å¤‡';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ­¤åŠŸèƒ½';
                } else {
                    errorMessage = error.message || errorMessage;
                }
                
                updateStatus('âŒ ' + errorMessage, 'error');
            }
        }

        function stopScanning() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
            }
            
            isScanning = false;
            videoElem.classList.add('hidden');
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            updateStatus('ğŸ“± æ‰«æå·²åœæ­¢ï¼Œç‚¹å‡»å¼€å§‹æ‰«æé‡æ–°å¯åŠ¨', 'info');
        }

        function copyToClipboard() {
            const text = resultContent.textContent;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    copyBtn.textContent = 'âœ… å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶å†…å®¹';
                    }, 2000);
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'âœ… å·²å¤åˆ¶';
                setTimeout(() => {
                    copyBtn.textContent = 'ğŸ“‹ å¤åˆ¶å†…å®¹';
                }, 2000);
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥ï¼š', err);
                updateStatus('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
            
            document.body.removeChild(textArea);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        startBtn.addEventListener('click', startScanning);
        stopBtn.addEventListener('click', stopScanning);
        copyBtn.addEventListener('click', copyToClipboard);

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (qrScanner) {
                qrScanner.destroy();
            }
        });

        // é¡µé¢éšè—æ—¶åœæ­¢æ‰«æä»¥èŠ‚çœèµ„æº
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isScanning) {
                stopScanning();
            }
        });
    </script>
